<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width:500px;
            height:350px;
        }
    </style>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>学生注册</legend>
        <p>姓名:<input type="text" name="studentname"/></p>
        <p>性别:
            男<input type="radio" name="sex" value="m" />
            女<input type="radio" name="sex" value="f" /></p>
        <p>年龄:<input type="age"  name="age"/></p>
        <p>专业:<input type="zy"  name="zy"/></p>
        籍贯:<select name="location" >
        <optgroup label="福建省">
            <option value="1">泉州</option>
            <option value="2">厦门</option>
            <option value="3">漳州</option>
            <option value="4">漳州</option>
        </optgroup>
        <optgroup label="广东省">
            <option value="5">广州</option>
            <option value="6">深圳</option>
            <option value="7">珠海</option>
            <option value="8">汕头</option>
        </optgroup>
        <optgroup label="浙江省">
            <option value="9">杭州</option>
            <option value="10">宁波</option>
            <option value="11">温州</option>
            <option value="12">嘉兴</option>
        </optgroup>
        </select>
    </fieldset>
</form>
</body>
</html>
