<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width:500px;
				height:350px;
			}

		</style>
	</head>
	<body>
		<form action="" method="post" >
			<fieldset id="">
				<legend>学生注册</legend>
				<p>姓名:<input type="text" name="studentname"/></p>
                性别:
					男<input type="radio" name="sex" value="m" />
                    女<input type="radio" name="sex" value="f" /><br>
                省份:<select name="province" >
                    <option value="fj">福建</option>
                    <option value="zj">浙江</option>
                    <option value="js">江苏</option>
                    <option value="gd">广东</option>
                    <option value="hn">湖南</option>
                    <option value="sx">山西</option>
                    <option value="sd">山东</option>
                    <option value="gx">广西</option>
                    <option value="sc">四川</option>
                </select><br>
               城市: <input name="mycity" />
                <p>学校:<input type="school" name="school"/></p>
				<p>年级:<input type="grade"  name="grade"/></p>
				<p>专业:<input type="zy"  name="zy"/></p>
				</fieldset>
		</form>
	</body>
</html>
